            <p>###Linux</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">ls -t #sort by modification time, newest first</span><br><span class="line">man -k passwd #keyword search,Regular expressions can be used</span><br><span class="line">grep/sed/cut/awk</span><br><span class="line">comm #compare files</span><br><span class="line">usermod -L username #lock a user&#x27;s password</span><br><span class="line">passwd -l username #lock a user&#x27;s password</span><br><span class="line">change -E #lock a user&#x27;s password</span><br><span class="line">usermod -s #change the default shell of a user</span><br><span class="line">passwd --status username # confirm user&#x27;s account locked or not</span><br><span class="line">chage -l username #confirm that the account expired or not</span><br><span class="line">sudo -l # list the allowed commands for the current user</span><br><span class="line">su -l username -c &quot;command&quot; #execute a single command as the target user</span><br><span class="line">setuid/setgid</span><br><span class="line">ps -aux|sort -k4nr|head -4 #process memory usage</span><br><span class="line">tailf -f -n5</span><br><span class="line">sudo crontab -u [username] -l # list cron jobs that belong to a specific user</span><br><span class="line">apt update</span><br><span class="line">apt upgrade xxxxx #In order to upgrade a single package</span><br><span class="line">apt-cache search</span><br><span class="line">apt instal package_name</span><br><span class="line">apt remove --purge #remove all leftovers</span><br><span class="line">apt autoremove #removing package dependencies</span><br><span class="line">dpkg [-i(install)] xxx.deb</span><br><span class="line">dmesg #retrieve the kernel logs</span><br><span class="line">journalctl [-u]</span><br><span class="line">mount -t ext4</span><br><span class="line">sudo fdisk -l</span><br><span class="line"></span><br><span class="line">sudo tcpdump -r arp_and_icmp.pcap arp </span><br><span class="line">sudo tcpdump -r arp_and_icmp.pcap not icmp</span><br></pre></td></tr></table></figure>


<p>###Windows</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">systeminfo # extracting detailed configuration information</span><br><span class="line">wmic: wmic qfe list brief #list patch</span><br><span class="line">powershell: Get-WmiObject -class win32_quickfixengineering #list patch</span><br><span class="line">sysinternals: psinfo /accepteula(first time use it)</span><br><span class="line">echo 2&gt; xxx.txt #Create an empty file</span><br><span class="line">del</span><br><span class="line">rmdir(/s option) </span><br><span class="line">rename(ren)</span><br><span class="line">move</span><br><span class="line">copy</span><br><span class="line">mklink #Create a symbolic link，/h option Create a hard link</span><br><span class="line">fsutil hardlink list xxx.txt #View link path</span><br><span class="line">dir /s *.exe /p</span><br><span class="line">forfiles /P C:\Windows /S /M notepad.exe /c &quot;cmd /c echo @PATH&quot; </span><br><span class="line">find /C &quot;content&quot; xxx.txt #count occurrences</span><br><span class="line">FIND /N /I &quot;content&quot; xxx.txt|FIND &quot;101&quot; #View 101 lines of content</span><br><span class="line">findstr /n .* xxx.txt|findstr &quot;^5[1-9] | ^6[0-9]&quot; #Find lines 51-69</span><br><span class="line">whoami /user #View current user sid</span><br><span class="line">net with no arguments #a list of subcommands as output</span><br><span class="line">net help #usage information</span><br><span class="line">net user /add username passwd #create a new local user </span><br><span class="line">net localgroup #retrieve local group information on our system.</span><br><span class="line">net localgroup Administrators user /add #add user to the Administrators group</span><br><span class="line"> net localgroup Administrators user /del #removing user from the Administrators group</span><br><span class="line">net user /del user #deleting the account.</span><br><span class="line">net accounts #display or set account policies.</span><br><span class="line"></span><br><span class="line">Cmd /c</span><br><span class="line">runas</span><br><span class="line"></span><br><span class="line">tasklist /fi &quot;USERNAME eq NT AUTHORITY\SYSTEM&quot; /fi &quot;STATUS eq running&quot;</span><br><span class="line">tasklist /fi &quot;imagename eq cmd.exe&quot; ========= tasklist |find &quot;cmd.exe&quot;</span><br><span class="line">taskkill /pid 66</span><br><span class="line">Vmic: wmic process where processid=7028 get parentprocessid #List the parent process of a process</span><br><span class="line">Powershell: Get-CimInstance Win32_Process -Filter &quot;name=&#x27;cmd.exe&#x27;&quot;|select parentprocessid  #List the parent process of a process</span><br><span class="line">sysinternals: pslist pkill+pid pssuspend listdlls</span><br><span class="line"></span><br><span class="line">reg query hkcu\software\microsoft\windows\currentversion\runonce</span><br><span class="line">reg delete hkcu\software\microsoft\windows\currentversion\run /va</span><br><span class="line">reg add hkcu\software\microsoft\windows\currentversion\run /v OneDrive /t REG_SZ /d &quot;C:\Users\username\AppData\Local\Microsoft\OneDrive\OneDrive.exe&quot;</span><br><span class="line">reg export hkcu\environment environment</span><br><span class="line"></span><br><span class="line">schtasks /change /tr C:\Users\username\Desktop\runasadmin.exe /tn RunAsSystem </span><br><span class="line">schtasks /query /tn RunAsSystem</span><br><span class="line">schtasks /run /tn RunAsSystem</span><br><span class="line">schtasks /create /tn binarycommandments /tr C:\Windows\System32\cmd.exe /sc onstart</span><br><span class="line"></span><br><span class="line">fsutil fsinfo drives【find all the drives on our machine with the drives subcommand】</span><br><span class="line">fsutil fsinfo drivetype c: 55</span><br><span class="line">fsutil fsinfo volumeinfo C:</span><br><span class="line"></span><br><span class="line">echo fileOne uses the default stream &gt; defaultStream.txt</span><br><span class="line">echo fileTwo uses the &#x27;xxx&#x27; stream &gt; xxxStream.txt:filexxx</span><br><span class="line">type defaultStream.txt</span><br><span class="line">type xxxStream.txt</span><br><span class="line">dir</span><br><span class="line">more &lt; xxxStream.txt:filexxx</span><br><span class="line"></span><br></pre></td></tr></table></figure>
